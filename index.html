<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="hide-this">
        <div class="array">
            <div></div>
            <div>
                <input type="text">
            </div>
            <div>
                <input type="checkbox" checked>
            </div>
            <button class="btn-copy">Copy</button>
            <button class="btn-del">&times;</button>
        </div>
    </div>

    <div class="container">
        <div class="top-part">
            <div class="title">
                <div>AOB Signature Maker</div>
                <button>&plus;</button>
            </div>
            <div class="scan-holder">
                <div class="put-array-here">
                    <div class="array">
                        <div>Array 001 :</div>
                        <div>
                            <input type="text">
                        </div>
                        <div>
                            <input type="checkbox" checked>
                        </div>
                        <button class="btn-copy">Copy</button>
                        <button class="btn-del">&times;</button>
                    </div>
                </div>
            </div>
            <div class="status">
                <div></div>
                <div>
                    <input type="checkbox" title="Auto Compute" checked>
                    <button>Compute</button>
                </div>
            </div>
        </div>
        <div class="bottom-part">
            <div class="result">
                <div>Result</div>
                <div>
                    <input type="text">
                </div>
                <div>
                    <input type="checkbox" checked>
                    <button class="btn-copy">Copy</button>
                </div>
            </div>
            <div class="mask">
                <div>Mask&nbsp;</div>
                <div>
                    <input type="text">
                </div>
                <div>
                    <input type="checkbox" checked>
                    <button class="btn-copy">Copy</button>
                </div>
            </div>
            <div class="style1">
                <div>Style1</div>
                <div>
                    <input type="text">
                </div>
                <div>
                    <input type="checkbox" checked>
                    <button class="btn-copy">Copy</button>
                </div>
            </div>
            <div class="style2">
                <div>Style2</div>
                <div>
                    <input type="text">
                </div>
                <div>
                    <input type="checkbox" checked>
                    <button class="btn-copy">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
